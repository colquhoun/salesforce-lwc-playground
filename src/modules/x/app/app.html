<template>
    <h1>Drag & Drop</h1>
	<div>
		<div>
			<x-drag-list-container name="available" 
				items={availableItems} 
				onstartmove={handleDragStart}
				onendmove={handleDragComplete}>
			</x-drag-list-container>
		</div>
		<div>
			<x-drag-list-container name="selected" 
				items={selectedItems} 
				onstartmove={handleDragStart}
				onendmove={handleDragComplete}>
			</x-drag-list-container>
		</div>
	</div>
</template>
